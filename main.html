<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/b94f1285c4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>плеер</title>
</head>
<body>
        <div class="container">
            <div class="player">
                <video src="ixdee.mp4" class="video"></video>
                <button class="screen_play"></button>
                <div class="control">
                    <button class="backward-step"></button>
                    <button class="play" id="play-pause"></button>
                    <button class="forward-step"></button>
                    <input type="range" class="time-bar" min="0" max="100" step="0.1" value="0">
                    <button class="mute" id="mute-muted"></button>
                    <input type="range" class="sound-bar" id="sound-bar" min="0" max="1" step="0.01" value="1">
                    <span class="timestamp" id="timestamp">00:00</span>
                    <button class="full-screen" id="full-screen">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
   <script src="script.js"></script>
</body>
</html>
